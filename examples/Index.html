
<!DOCTYPE html>
<html>

<head>
  <title>AnimateJs Examples</title>
  <meta charset="utf-8" />
  <link href="Styles/bootstrap.css" rel="stylesheet" />
  <link href="Styles/bootstrap-theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="Styles/animate.css" rel="stylesheet" />
  <link rel="stylesheet" href="Styles/app.css">
</head>

<body id="right-clickable">

  <div class="container-fluid">
    <div class="row hero">
      <h2 class="a-js" data-animate="bounceInLeft+tada->delay(3s)">AnimateJs</h2>
      <div class="a-js" data-animate="Select('#ele')->fadeIn->delay(1s)">
        <p id="ele">Child Element Animation Testing</p>
      </div>
    </div>

    <div class="row custom-animation">
      <div class="container custom-animation">
        <form class="form-inline">
          <div class="form-group">
            <label for="elemSelector">Selector</label>
            <input type="text" class="form-control" name="elemSelector" id="elemSelector" placeholder=".hello">
          </div>
          <div class="form-group">
            <label for="animSelector">Animation</label>
            <input type="text" class="form-control" id="animSelector" name="animSelector" placeholder="fadeIn">
          </div>
          <button type="button" class="btn btn-default startAnimate">Animate</button>
        </form>
        <h2>or</h2>
        <form class="form-inline cmdtest">
          <div class="form-group">
            <label for="animCmd">Command (element &lt;space&gt; anmation)</label>
            <input type="text" class="form-control" id="animCmd" name="animCmd" placeholder=".test fadeIn+tada">
          </div>
          <button type="submit" class="btn btn-default startAnimateCmd">Animate</button>
        </form>
      </div>
    </div>

    <div class="row testArea" id="testArea">
      <div class="container">
        <button class="atest test1">.test1</button>
        <button class="atest test2">.test2</button>
        <p class="selectMe">(right click on the above element to select)</p>
      </div>
    </div>

            <h2 class="a-js" data-animate="lightSpeedIn">About Us</h2>

          </div>
        </div>
      </div>
    </div> -->

  </div>

  <script src="lib/jquery-2.2.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="../dist/scripts/animate.min.js"></script>
  <script src="lib/how-to-use-animatejs.js"></script>
</body>

</html>
